<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="application-root"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
        // App Component
function App() {
  return (
<main>
    <section id="introduction">
        <p>Hi I'm Sally Port. I'm 25 and below this line you'll find more information about me.</p>
    </section>
    <section id="Education">
        <p>I have studied at:</p>
        <ul>
            <li>IES BEZMILIANA</li>
            <li>Minnesota University</li>
        </ul>
    </section>
    <section id="works">
        <p>I have worked at:</p>
        <div id="works_list">
            <ul>
                <li>Github as Engineer during 2018. My work consisted of improving the repositories.
                </li>
                <li>Jetbrains as Project manager during 2019 and I'm still working there. My work consists in
                    reviewing documentation and working with DevOps.
                </li>
            </ul>
        </div>
    </section>
    <section id="Contact-section">
        <p>My contact information: </p>
        <address id="Contact-info">
            <p>My name is Sally Port</p>
            <p>My email is: <a href="mailto://sally@IntenetExplorer.old">sally@IntenetExplorer.old</a></p>
            <p>My phone number is: <a href="tel:+34100572415">+34 100 57 24 15</a></p>
        </address>
    </section>
</main>
  );
};

// Use the App component:
// insert the App's element tree into the #application-root
ReactDOM.render(
  <App />,
  document.querySelector('#application-root')
);

</script>
</body>
</html>
